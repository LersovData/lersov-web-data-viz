<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lersov Dashboard - Admin</title>
    <link rel="shortcut icon" href="../assets/cadastro/carrinho-de-compras (1).png" type="image/x-icon">

    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/bobIa.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body onload="validarSessao(), listarKpi(), obterDadosGraficoPizza()">
    <div class="sidebar">
        <div class="menu">
            <a href="./index.html">
                <span class="material-icons">home</span>
            </a>
            <a href="./conosco.html">
                <span class="material-icons">forum</span>
            </a>
            <a onclick="limparSessao()">
                <span class="material-icons">logout</span>
            </a>
        </div>
    </div>

    <div class="content">

        <div class="header">
            <div class="cabecalhoMeio">
                <div class="titulo">
                    <h1>Lersov Admin Dashboard</h1>
                </div>
            </div>



            <div class="charts">

                <div class="kpis">
                    <div class="card">
                        <span class="material-icons">work</span>
                        <h3 class="cardsFormatacao">Clientes</h3>
                        <p class="cardsFormatacao"><span id="totalClientesKpi">3</span></p>
                    </div>

                    <div class="card">
                        <span class="material-icons">sensors</span>
                        <h3 class="cardsFormatacao">Sensores ativos</h3>
                        <p class="cardsFormatacao"><span id="totalSensoresKpi">100</span></p>
                    </div>
                    
                    <div class="card">
                        <span class="material-icons">sensors_off</span>
                        <h3 class="cardsFormatacao">Sensores inativos</h3>
                        <p class="cardsFormatacao"><span id="totalSensoresInativosKpi">100</span></p>
                    </div>
                </div>

                <div class="graficosAdmin">
                    <div class="ladoEsq">
                        <div class="areaCard2">
                            <div class="titleFale">
                                <h4>Fale conosco respondidos</h4>
                            </div>
                            <div class="areaGraficoPizza">
                                <canvas id="lineChartPizza" class="chart"></canvas>
                            </div>
                        </div>

                        <div class="areaCard2 jira">
                            <a href="https://www.atlassian.com/br/software/jira" target="_blank">
                                <img src="../assets/componentes/jiraLogo.png" alt="">
                            </a>
                        </div>
                    </div>

                    <div class="ladoEsq">
                        <div class="areaCard bob">
                            <div class="containerBob">
                                <div class="headerBob">
                                    <h1>BobIA</h1>
                                    <textarea id="pergunta" type="text" placeholder="Digite a pergunta..."></textarea>
                                    <button onclick="gerarResposta()">Gerar Resposta</button>
                                </div>
                                <div class="areaRespostaBob">
                                    <h3>Resposta da IA:</h3>
                                    <div id="resposta"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>

    </div>
</body>

</html>

<script src="../js/bobia.js"></script>
<script src="../js/admin.js"></script>
